@if (isLoading()) {
	<nz-spin nzSimple />
}
<div class="status">
	<nz-radio-group
		nzSize="large"
		name="status"
		nzName="status"
		[(ngModel)]="status"
		(ngModelChange)="updateStatus()"
		nzButtonStyle="solid"
	>
		<label [nz-tooltip]="STATUS_EXPLANATIONS[1]" nz-radio-button [nzValue]="1"
			>1</label
		>
		<label [nz-tooltip]="STATUS_EXPLANATIONS[2]" nz-radio-button [nzValue]="2"
			>2</label
		>
		<label [nz-tooltip]="STATUS_EXPLANATIONS[3]" nz-radio-button [nzValue]="3"
			>3</label
		>
		<label [nz-tooltip]="STATUS_EXPLANATIONS[4]" nz-radio-button [nzValue]="4"
			>4</label
		>
		<label nzDisabled [nz-tooltip]="STATUS_EXPLANATIONS[5]" nz-radio-button
			>5</label
		>
		<label [nz-tooltip]="STATUS_EXPLANATIONS[6]" nz-radio-button [nzValue]="6"
			>6</label
		>
	</nz-radio-group>
	<textarea
		rows="3"
		[(ngModel)]="note"
		nz-input
		name="note"
		(ngModelChange)="updateNote()"
	></textarea>
</div>
