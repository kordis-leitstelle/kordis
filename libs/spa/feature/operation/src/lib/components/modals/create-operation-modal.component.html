<form
	(ngSubmit)="createOperation()"
	[formGroup]="formGroup"
	nz-form
	nzLayout="vertical"
>
	<nz-divider nzPlain nzText="Einsatzdaten" />

	<krd-create-operation-form [formGroup]="formGroup" />

	<div nz-row>
		<div class="action-btns" nz-col nzSpan="24">
			<button
				[disabled]="isLoading()"
				[nzLoading]="isLoading()"
				nz-button
				nzDanger
				nzSize="large"
				type="submit"
			>
				Einsatz erstellen
			</button>
		</div>
	</div>
</form>
