name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      - run: npx nx workspace-lint
      - name: Check Formatting
        run: npx nx format:check
      - name: Lint
        run: npx nx affected --target=lint --parallel=3
      - name: Run Tests with Code Coverage
        run: npx nx affected --target=test --parallel=3 --ci --coverage --coverageReporters=cobertura
      - name: Report test coverage to DeepSource
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
        run: if [[ -z $(node tools/generate-code-coverage.js) ]]; then echo "executed" && curl https://deepsource.io/cli | sh && ./bin/deepsource report --analyzer test-coverage --key javascript --value-file ./coverage/coverage-complete.xml; else echo "not executed"; fi
      - name: Build
        run: npx nx affected --target=build --parallel=3
      - name: Run e2es
        run: npx nx affected --target=e2e
